    <script>
        function AddCarrinho(produto, qtd, valor, posicao) {
            var prod = "produto" + posicao + "";
            var varQtd = "qtd" + posicao;
            
            var p = localStorage.getItem(prod);
                        
            if(localStorage.getItem(prod) != null){
               var q = localStorage.getItem(varQtd);
                
               varQtd = parseInt(qtd) + parseInt(q);
                
            }else{
                varQtd = qtd;
            }          

            localStorage.setItem("produto" + posicao, produto);
            localStorage.setItem("qtd" + posicao, varQtd);
            localStorage.setItem("valor" + posicao, valor);
            total = valor * varQtd;
            localStorage.setItem("total" + posicao, total);
            alert("Lanche adicionado ao carrinho!");
        }
    </script>
